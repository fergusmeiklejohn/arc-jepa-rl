# JEPA Scaled V2 - Reduced SIGReg + Harder Prediction Task
# Based on: jepa_scaled.yaml (scaled_run_1)
#
# Changes from v1:
#   - SIGReg weight: 0.05 → 0.01 (reduce regularization dominance)
#   - Object dropout: 0.0 → 0.15 (make context prediction harder)
#   - Context noise: 0.0 → 0.1 (asymmetric noise to context only)
#   - Mask ratio: 0.1 → 0.2 (more aggressive masking)
#
# Rationale:
#   - In scaled_run_1, L2 loss dropped 97% but total loss only 1% because
#     SIGReg dominated at 99.97% of total loss
#   - L2 loss was too easy (6e-6 by end), grad norms vanished (0.00013)
#   - By reducing SIGReg and adding harder augmentations, we should see:
#     - Higher L2 loss throughout (harder task)
#     - More gradient signal (SIGReg less dominant)
#     - Better feature learning (model must work harder)
#
# Expected params: ~18M (unchanged from v1)
# Target GPU: 48GB A6000

seed: 790
dataset_manifest: data/curriculum_scaled/manifest.jsonl

data:
  context_window: 3
  target_offset: 1
  shuffle: true
  validation:
    split: 0.02
    seed: 13

tokenizer:
  max_objects: 16
  max_color_features: 10
  background: 0
  connectivity: 4
  normalize: true
  respect_colors: true

object_encoder:
  hidden_dim: 768
  num_embeddings: 2048
  commitment_cost: 0.15
  ema_decay: 0.95
  vq_enabled: true
  vq_refresh_enabled: false
  vq_refresh_interval: 3000
  vq_refresh_usage_threshold: 0.01
  activation: "gelu"
  relational: true
  relational_layers: 6
  relational_heads: 12
  relational_dropout: 0.1

model:
  type: "conv"
  embedding_dim: 1024
  projection_dim: 512
  projection_layers: 2

optimizer:
  name: "adam"
  lr: 3.0e-5
  weight_decay: 1.0e-6

training:
  batch_size: 512
  grad_accum_steps: 4
  num_workers: 8
  epochs: 100
  checkpoint_dir: artifacts/jepa/scaled_v2
  checkpoint_interval: 10
  device: cuda
  drop_last: true
  mixed_precision: "bf16"
  pin_memory: true
  grad_clip:
    max_norm: 0.5
    norm_type: 2.0
  lr_scheduler:
    name: "cosine"
    warmup_steps: 2000
    min_lr_scale: 0.1
    total_steps: 40000
  early_stopping:
    enabled: false
    patience: 15
    min_delta: 0.0001
    mode: min

augmentations:
  mask_ratio: 0.2                  # CHANGED: 0.1 → 0.2 (more aggressive masking)
  random_crop_radius: 1
  palette_permutation: true
  gaussian_noise_std: 0.05
  min_grid_size_for_crop: 8
  geometric_augmentation: true
  object_dropout: 0.15             # NEW: 15% chance to drop each object

loss:
  objective: "sigreg"
  temperature: 0.07
  temperature_min: 0.05
  temperature_max: 0.20
  learnable_temperature: false
  queue_size: 8192
  projection_dim: 512
  projection_layers: 2
  projection_activation: "relu"
  use_target_encoder: true
  target_ema_decay: 0.99

sigreg:
  weight: 0.01                     # CHANGED: 0.05 → 0.01 (reduce dominance)
  num_slices: 1024
  num_points: 17

logging:
  enabled: true
  log_dir: artifacts/jepa/scaled_v2/tensorboard
  flush_secs: 10
  run_name: jepa_scaled_v2

diagnostics:
  embedding_metrics:
    enabled: true
    interval: 100
    max_samples: 4096

pre_tokenized:
  path: artifacts/tokenized/curriculum_scaled
  shuffle: true
  drop_last: true
