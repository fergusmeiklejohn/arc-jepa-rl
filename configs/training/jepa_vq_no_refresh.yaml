# JEPA diagnostic: VQ enabled but refresh disabled
# Tests if VQ is stable without the refresh mechanism
# Based on jepa_pretrain_a6000.yaml
seed: 123
dataset_manifest: data/pilot_curriculum_large/manifest.jsonl

data:
  context_window: 3
  target_offset: 1
  shuffle: true
  validation:
    split: 0.02
    seed: 13

tokenizer:
  max_objects: 16
  max_color_features: 10
  background: 0
  connectivity: 4
  normalize: true
  respect_colors: true

object_encoder:
  hidden_dim: 384
  num_embeddings: 768
  commitment_cost: 0.3
  ema_decay: 0.99
  vq_enabled: true          # *** RE-ENABLED ***
  vq_refresh_enabled: false # *** DISABLED REFRESH MECHANISM ***
  vq_refresh_interval: 500
  vq_refresh_usage_threshold: 0.05
  activation: "gelu"
  relational: true
  relational_layers: 3
  relational_heads: 8
  relational_dropout: 0.1

model:
  type: "conv"
  embedding_dim: 512
  projection_dim: 256
  projection_layers: 2

optimizer:
  name: "adam"
  lr: 5.0e-5
  weight_decay: 1.0e-6

training:
  batch_size: 512
  grad_accum_steps: 2
  num_workers: 8
  epochs: 30                # Diagnostic length
  checkpoint_dir: temp/diagnostic_vq_no_refresh
  checkpoint_interval: 5
  device: cuda
  drop_last: true
  mixed_precision: "bf16"
  pin_memory: true
  grad_clip:
    max_norm: 0.5
    norm_type: 2.0
  lr_scheduler:
    name: "cosine"
    warmup_steps: 1000
    min_lr_scale: 0.1
    total_steps: 1500
  early_stopping:
    enabled: true
    patience: 20
    min_delta: 0.01
    mode: min

augmentations:
  mask_ratio: 0.1
  random_crop_radius: 1
  palette_permutation: true
  gaussian_noise_std: 0.05
  min_grid_size_for_crop: 8

loss:
  objective: "infonce"
  temperature: 0.07
  temperature_min: 0.07
  temperature_max: 0.15
  learnable_temperature: true
  queue_size: 8192
  projection_dim: 256
  projection_layers: 2
  projection_activation: "relu"
  use_target_encoder: true
  target_ema_decay: 0.99

sigreg:
  weight: 0.1
  num_slices: 1024
  num_points: 17

invariance:
  color_weight: 0.1
  translation_weight: 0.05
  translation_max_delta: 0.1
  symmetry_weight: 0.05
  symmetry_modes: ["horizontal", "vertical"]

relational_loss:
  weight: 0.05
  context_self_weight: 0.025

logging:
  enabled: true
  log_dir: temp/diagnostic_vq_no_refresh/tensorboard
  flush_secs: 10
  run_name: jepa_vq_no_refresh

diagnostics:
  embedding_metrics:
    enabled: true
    interval: 200
    max_samples: 4096

pre_tokenized:
  path: artifacts/tokenized/pilot_curriculum_large
  shuffle: true
  drop_last: true
