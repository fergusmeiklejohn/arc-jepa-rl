# Pilot dataset generation config
seed: 42
output_root: data/pilot

generator:
  grid_size:
    min: 8
    max: 12
  colors: 6
  samples: 5000
  curriculum_phase: "II"  # Sequential rules

program:
  max_depth: 3
  conditional_prob: 0.1
  repeat_prob: 0.2

export:
  include_png: true
  compress_json: false
