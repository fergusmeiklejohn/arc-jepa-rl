# Larger synthetic ARC curriculum for long JEPA runs
seed: 123
output_root: data/pilot_curriculum_large

task_schedule:
  atomic: 30000
  sequential: 20000

generator:
  grid_size:
    min: 6
    max: 14
  colors:
    min: 4
    max: 6
  background_color: 0
  fill_probability: 0.7
  max_parameter_retries: 8
  max_task_retries: 16

export:
  include_png: false
  compress_json: false
