generator:
  seed: 123
  min_grid_size: 4
  max_grid_size: 8
  min_colors: 3
  max_colors: 5
  background_color: 0
  fill_probability: 0.75

task_schedule:
  atomic: 16
  sequential: 8

enumeration:
  max_nodes: 4
  max_programs_per_task: 32

model:
  primitive_embedding_dim: 32
  hidden_dim: 128

train:
  epochs: 5
  batch_size: 32
  lr: 0.001
  weight_decay: 0.0

color_constants: [0, 1, 2, 3]
